<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOnda</title>
  <link rel="stylesheet" href="assets/css/bootstrap-icons.min.css">
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body onload="cargarMenu()">


  <nav class="navbar">
    <div class="container-fluid mt-2 card text-center" style="border-color: rgb(0, 0, 0);">
      <h1 class="roboto-black-italic">Fonda wahit-xican</h1>
    </div>
  </nav>



  <div class="container-fluid">
    <div class="row w-75 m-auto">
      <div class="col p-3 text-center border border-top-0 mt-3 mx-3 shadow h-100">
        <h1 class="bg-warning text-dark">ADD MENU</h1>
        <button class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#addMenu"><i
            class="bi bi-github"></i></button>
        <div class="list-group mt-3" id="listaMenu">

        </div>
      </div>

      <div class="col p-3 border border-top-0 mt-3 shadow h-100">
        <h1 class="bg-warning text-dark text-center">Orden</h1>
        <div class="list-group" id="listaOrden">
        </div>
        <div class="border my-2 p-2">
          <h3><b>Propina</b></h3>
          <div class="input-group">
            <div class="input-group-text">
              <input class="form-check-input mt-0 " name="propinaa" type="radio" value="10" checked
                onclick="calcularpropina()" aria-label="Radio button for following text input">10%
            </div>
            <div class="input-group-text border">
              <input class="form-check-input mt-0 " name="propinaa" type="radio" value="20" onclick="calcularpropina()"
                aria-label="Radio button for following text input">20%
            </div>
            <div class="input-group-text border">
              <input class="form-check-input mt-0 " name="propinaa" type="radio" value="30" onclick="calcularpropina()"
                aria-label="Radio button for following text input">30%

            </div>
          </div>
        </div>

        <div class="border my-2 p-2">
          <h3>Total a Pagar</h3>
          <h5>SubTotal <b id="sub">$100.00</b></h5>
          <h5>Propina <b id="Prop">$100.00</b></h5>
          <h1>Total <b id="total">$100.00</b></h1>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-outline-warning w-100 btn-lg" onclick="terminar()">Cancelar</button><br><br>
            <button class="btn btn-outline-info w-100 btn-lg" onclick="terminar()">Guardar Orden</button>
          </div>

        </div>
      </div>
    </div>
  </div>



  <!-- Modal -->
  <div class="modal fade" id="addMenu" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Menu</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h5>Descripcion:</h5>
          <input type="text" class="form-control d-block" id="descripcion">
          <h5>Precio Publico</h5>
          <input type="number" class="form-control d-block" id="costo">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"
            onclick="reset()">close</button>
          <button type="button" class="btn btn-outline-primary" id="btnGM" data-bs-dismiss="modal">Agregar</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="assets/js/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="assets/js/app.js"></script>
  <script src="assets/js/bootstrap.bundle.js"></script>

</body>

</html>
